  sqflite: ^2.3.3+1
  path_provider: ^2.1.3
  path: ^1.9.0
  shared_preferences: ^2.2.3
  permission_handler: ^11.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2
  build_runner: ^2.5.4
  riverpod_generator: ^2.6.5

flutter:
